<!DOCTYPE html>
<html lang="en">
<head>
    <title>DSD Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Distributed System and Design Project</h1>
        <p>This project demonstrates distributed features like Fault Tolerance, Scalability, and Load Balancing.</p>
        <div class="mt-3">
            <a href="/customers" class="btn btn-primary">View Customers</a>
            <a href="/products" class="btn btn-primary">View Products</a>
            <a href="/transactions" class="btn btn-primary">View Transactions</a>
            <a href="/clickstream" class="btn btn-primary">View Click Stream</a>
        </div>        
        <button onclick="simulateFailure()" class="btn btn-danger">Simulate Backend Failure</button>
    </div>
    <script>
        function simulateFailure() {
            fetch('/simulateFailure')
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                });
        }
    </script>
</body>
</html>
