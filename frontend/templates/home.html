<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ecommerce Transactions using BigQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <section id="features" class="mt-5 text-center">
                <h1>Distributed System Dashboard</h1>
                <p class="lead">Explore the 4 Distributed Features </p>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <a href="/customers"  class="btn btn-primary btn-lg w-100 py-4">Get Customers</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/products" class="btn btn-danger btn-lg w-100 py-4">Get Products</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/transactions" class="btn btn-success btn-lg w-100 py-4">Get Transactions</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/clickstream" class="btn btn-warning btn-lg w-100 py-4">Get Click Stream</a>
                    </div>
                </div>
                <div class="mt-4">
                    <button onclick="simulateFailure()" class="btn btn-dark">Simulate Server Failure</button>
                    <button onclick="" class="btn btn-dark">Simulate 1000 Users</button>
                    <button onclick="" class="btn btn-dark">Simulate</button>
                    <button onclick="" class="btn btn-dark">Simulate</button>
                </div>
                <br><br>
                <h1>Visualizations & Analysis</h1>

                <!-- Buttons for Visualizations -->
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <a href="/metrics-dashboard"  class="btn btn-info btn-lg w-100 py-3 mt-3">Fault Tolerance</a>
                    </div>
                </div>      
            </section>
        </main>

        <footer class="text-center mt-5">
            <p>Developed with ❤️ for Distributed Systems.</p>
        </footer>
    </div>     
    <script>
        function simulateFailure() {
            fetch('/simulateFailure')
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                    console.log("Simulated failure. Checking backup...");
                });
        }
    </script>
    
</body>
</html>
