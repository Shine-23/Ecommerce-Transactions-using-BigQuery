<!DOCTYPE html>
<html lang="en">
<head>
    <title>DSD Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1>Distributed System Dashboard</h1>
            <p class="lead">Explore the 4 Distributed System Features</p>
        </header>

        <main>
            <section id="features" class="mt-5 text-center">
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <a href="/customers"  class="btn btn-primary btn-lg w-100 py-4">Get Customers</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/products" class="btn btn-danger btn-lg w-100 py-4">Get Products</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/transactions" class="btn btn-success btn-lg w-100 py-4">Get Transactions</a>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <a href="/clickstream" class="btn btn-warning btn-lg w-100 py-4">Get Click Stream</a>
                    </div>
                </div>
                <div class="mt-4">
                    <button onclick="simulateFailure()" class="btn btn-dark">Simulate Server Failure</button>
                    <button onclick="" class="btn btn-dark">Simulate 1000 Users</button>
                    <button onclick="" class="btn btn-dark">Simulate</button>
                    <button onclick="" class="btn btn-dark">Simulate</button>
                </div>            
            </section>
        </main>
        
        <footer class="text-center mt-5">
            <p>Developed with ❤️ for Distributed Systems.</p>
        </footer>
    </div>     
    <script>
        function simulateFailure() {
            fetch('/simulateFailure')
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                });
        }
    </script>
</body>
</html>
