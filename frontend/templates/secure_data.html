<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secure Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"></span>
            <div>
                <a href="/login" class="btn">Login</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Secure Data</h1>

        <div class="text-center mt-4">
            {% if role == 'admin' and data %}
                <h3 class="text-success">✅ Tokens Matched!</h3>
                <p class="lead">{{ data }}</p>
            {% elif role == 'user' %}
                <h3 class="text-danger">❌ Tokens Matched, but Access Denied for Regular Users</h3>
            {% elif error %}
                <h3 class="text-danger">❌ {{ error }}</h3>
            {% else %}
                <h3 class="text-warning">⚠️ No Data Available</h3>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
