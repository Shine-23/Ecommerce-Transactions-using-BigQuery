<!DOCTYPE html>
<html lang="en">
<head>
    <title>Click Stream Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Click Stream Data</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Session ID</th>
                    <th>Event Name</th>
                    <th>Event Time</th>
                    <th>Traffic Source</th>
                    <th>Event Metadata</th>
                </tr>
            </thead>
            <tbody>
                {% for click in data %}
                <tr>
                    <td>{{ click.session_id }}</td>
                    <td>{{ click.event_name }}</td>
                    <td>{{ click.event_time }}</td>
                    <td>{{ click.traffic_source }}</td>
                    <td>{{ click.event_metadata }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
